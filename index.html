<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
    <div class="container-imgs">
      <div class="desktop-img">
        <img src="./images/image-product-desktop.jpg" alt="product desktop">
      </div>
     <div class="mobile-img">
      <img src="./images/image-product-mobile.jpg" alt="">
     </div>
   </div>
      <div class="container-text">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="cheap">$149.99</span> 
          <span class="expensive">$169.99</span>
        </div>
       
      
       <button><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>Add to Cart</span></button> 
      </div>
   </div>
  
</body>
</html>
